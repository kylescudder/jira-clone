name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      # Install Bun
      - uses: oven-sh/setup-bun@v2
        with:
          submodules: true
          lfs: false

      # Install dependencies with Bun
      - name: Install dependencies
        run: bun install

      # Build project with Bun
      - name: Build project
        run: bun run build

      # Deploy to Azure Static Web Apps without rebuilding
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_RIVER_01E9A4D03 }}
          action: "upload"
          app_location: "/" # Path to your app source
          output_location: ".next" # Next.js build output folder
          skip_app_build: true # âœ… Prevent Oryx from rebuilding
